<div app-cesium>
  <div class="backdrop" id="menu" style="visibility: hidden;">
    <span><strong>3d Model Transform</strong></span>
    <div id="transformationTools">

      <span><strong>Scale: {{scale}}</strong></span>
      <br>
      <input type="range" min="0.1" step="0.1" max="10" value={{scale}} #scaler
             (input)="transformModelScale(scaler.value)">
      <br>

      <span><strong>Rotation</strong></span>
      <br>
      <span><strong>Orientation: {{orientation}}</strong></span>
      <br>
      <input type="range" min="0" max="360" value={{orientation}} #orienter
             (input)="transformModelOrientation(orienter.value)">
      <br>
      <span><strong>Position (X): {{position.x}}</strong></span>
      <br>
      <input type="range" min="-100" max="100" value={{position.x}} #posX (input)="transformXPos(posX.value)">
      <br>
      <span><strong>Position (Y): {{position.y}}</strong></span>
      <br>
      <input type="range" min="-100" max="100" value={{position.y}} #posY (input)="transformYPos(posY.value)">
      <br>
      <span><strong>Position (Z): {{position.z}}</strong></span>
      <br>
      <input type="range" min="0" max="20" value={{position.z}} #posZ (input)="transformZPos(posZ.value)">
      <br>
    </div>
  </div>

</div>
